services:
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: base
      args:
        TARGETARCH: ${TARGETARCH:-arm64}  # Default to arm64, override via env var
    ports:
      - "3000:3000"
      - "9229:9229"  # Debug port
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
      - ~/.gitconfig:/root/.gitconfig:ro  # Share git config
      - ~/.ssh:/root/.ssh:ro              # Share SSH keys for git operations
      - ~/.github:/root/.github:ro        # Share GitHub CLI config
      - vscode-server:/root/.vscode-server # VS Code server data
    environment:
      - NODE_ENV=development
      - DEBUG=*
    secrets:
      - github_token
      - gh_token
    command: npm run dev
    stdin_open: true  # Keep STDIN open
    tty: true         # Allocate a pseudo-TTY

  app-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      args:
        TARGETARCH: ${TARGETARCH:-arm64}  # Default to arm64, override via env var
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production

volumes:
  vscode-server:  # Persistent VS Code server data

secrets:
  github_token:
    file: ./secrets/github_token.txt
  gh_token:
    file: ./secrets/gh_token.txt
